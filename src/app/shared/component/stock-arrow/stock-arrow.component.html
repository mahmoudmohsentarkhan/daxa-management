<section class="d-flex justify-content-between align-items-center">
  @if(label()){
    <div class="label">{{label()}}</div>
  }
  <div class="shape" [ngClass]="{ 'decrease': isDecrease() }">
    <fa-icon [icon]="isDecrease()?faArrowTrenddown:faArrowTrendUp" />
    <span>{{rate() | percent}}</span>
  </div>
</section>
