<section styleSection>
  <div class="container-title-section">
    <title-section title="team members">
      <button #altContent matRipple>View All</button>
    </title-section>
  </div>
  <div class="table team-members-table">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="persone">
        <th mat-header-cell *matHeaderCellDef>member</th>
        <td mat-cell *matCellDef="let element" >
          <avatar-with-info
          [data]="{img:element.img,title:element.name,subtitle:element.id}"
          />
        </td>
      </ng-container>

      <mat-text-column name="hours"/>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>status</th>
        <td mat-cell *matCellDef="let element; let i = index" >
          <app-progress-bar [indexColor]="i" [percentage]="calculatePercentage(element.hours)" [isColumns]="true"/>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</section>
