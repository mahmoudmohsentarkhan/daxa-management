<section class="row g-4">
  <aside-product-grid class="d-none d-md-block col-4 col-lg-3"/>
  <div class="cards col-12 col-md-8 col-lg-9">
    <div class="row gx-4 gy-5">
      @for (product of products(); track $index) {
        <ecommerce-product-card class="col-12 col-lg-6 col-xl-3 col-xxl-4" [product]="product"/>
      }
    </div>
  </div>
</section>
