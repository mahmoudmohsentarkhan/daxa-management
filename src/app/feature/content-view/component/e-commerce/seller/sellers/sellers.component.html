<section class="row g-4">
  <div class="col-12 head d-flex justify-content-between align-items-center" styleSection>
    <button matRipple>+ add new seller</button>
    <app-search/>
  </div>
  <div class="sellers col-12">
    <div class="row g-4">
      @for (seller of sellers; track $index) {
        <seller-card class="col-12 col-lg-6 col-xl-4 col-xxl-3" [seller]="seller"/>
      }
    </div>
  </div>

</section>
