<section class="mt-3">
  <div class="d-flex align-items-center mb-3">
    <div class="img me-3">
      <img [src]="data().img" alt="">
    </div>
    <div class="content">
      <div class="title">
        {{data().title}}
      </div>
      <span class="salary">
        {{data().salary}}
      </span>
    </div>
  </div>
  <div class="course-content">
    <span class="d-block">
      Course content
    </span>
    {{data().content}}
  </div>

</section>
