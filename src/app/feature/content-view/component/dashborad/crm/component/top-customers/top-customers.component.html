<section styleSection>
  <title-section title="top customers">
    <menu-list #altContent/>
  </title-section>
  <div class="table">
    <div>
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="persone">
          <td mat-cell *matCellDef="let element" >
            <div class="d-flex align-items-center">
              <div class="img me-3">
                <img [src]="element.img" width="50" height="50">
              </div>
              <div class="info">
                <p>{{element.name | titlecase}}</p>
                <span>Customer ID #{{element.id}}</span>
              </div>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="rate">
          <td mat-cell *matCellDef="let element" class="btn-profile">
            view profile
            </td>
        </ng-container>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        class="mat-paginator">
      </mat-paginator>
    </div>

  </div>
</section>
