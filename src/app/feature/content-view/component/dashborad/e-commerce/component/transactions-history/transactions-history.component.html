<section styleSection>
  <title-section title="transactions history" >
    <menu-list #altContent/>
  </title-section>
  <div class="table">
    <div>
      <table mat-table [dataSource]="dataSource">
        <!-- Name Column -->
        <ng-container matColumnDef="data">
          <td mat-cell *matCellDef="let element" >
          <ul class="d-flex align-items-center">
            <li class="icon d-flex align-items-center justify-content-center" [ngStyle]="{'color':element.icon[1],'background-color':element.icon[2]}" >
              <mat-icon [fontIcon]="element.icon" />
            </li>
            <li class="info ms-3">
              <h6 class="mb-0">{{element.by}}</h6>
              <span>{{element.date}}</span>
            </li>
            <li class="price ms-auto" [ngStyle]="{'color':element.isIncrease?'#34cc82':'#e74c48'}">{{element.isIncrease?'+':'-'}} {{element.price | currency:'USD':'symbol':'1.0'}}</li>
          </ul>

          </td>
        </ng-container>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        class="mat-paginator">
      </mat-paginator>
    </div>
  </div>
</section>
