<section styleSection>
  <title-section title="all projects">
    <menu-list #altContent />
  </title-section>
  <div class="table">
    <div class="scroll-x">
      <table mat-table [dataSource]="dataSource">

        <mat-text-column name="id" [dataAccessor]="getId"/>
        <mat-text-column name="projectName"/>
        <mat-text-column name="clint"/>
        <mat-text-column name="startDate"/>
        <mat-text-column name="endDate"/>
        <mat-text-column name="budget"/>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>status</th>
          <td mat-cell *matCellDef="let element" class="status">
            <span [class]="element.status.toLowerCase()">{{element.status}}</span>
          </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>action</th>
          <td mat-cell *matCellDef="let element">
            <button matTooltip="View Order" matTooltipPosition="above">
              <mat-icon aria-hidden="false" fontIcon="visibility" class="icon" matRipple/>
            </button>
            <button matTooltip="delete" matTooltipPosition="above" >
              <mat-icon aria-hidden="false" fontIcon="clear" class="icon" matRipple/>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    class="mat-paginator">
  </mat-paginator>
  </div>
</section>
