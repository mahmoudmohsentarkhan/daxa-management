<section styleSection>
  <title-section title="email list">
    <buttons-list-email #altContent />
  </title-section>
  <div class="table">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="title">
        <td mat-cell *matCellDef="let row" class="custome-cell d-flex align-items-center">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        >
          </mat-checkbox>
          <div class="title black-color">
            <fa-icon [icon]="faStar" class="mx-2"/>
            <span class="ms-2">{{row.title}}</span>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="content">
        <td mat-cell *matCellDef="let row" >
          <div class="content">
            {{row.content}}
          </div>
        </td>
      </ng-container>


      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[10, 20, 30  ]"
      class="mat-paginator">
    </mat-paginator>
  </div>
</section>
